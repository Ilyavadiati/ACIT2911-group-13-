<!DOCTYPE html>
<html>
    <head>
        <title>Facebook Sign Up</title>
        <link rel="stylesheet" href="LAB04tyle.css">
    </head>
    <body>
        <h1>Sign up</h1>
        <h3>It's quick and easy</h3>
        <form>
        <div class="nameblock">
        <input type="text" id="fname" placeholder="First Name">
        <input type="text" id="lname" placeholder="Last Name">
        </div>
        <div class="phoneblock">
        <input type="text" id="phoneemail" placeholder="Mobile Nomber or Email">
        </div>
        <div class="passblock">
        <input type="password" id="newpass" placeholder="New Password">
    </div>
    <div class="bdaytext">
        <label for="date">Birthday </label>
    </div>
        <div class="bdayblock">
        <select id="selmonth">
            <option value="selmonth">Select Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </div>
    </select>
        <select id="selday">
            <option value="selday">Select Day</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
    </select>    
        <select id="selyear">
            <option value="selyear">Select Year</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2024">2023</option>
    </select>
</div>
<div class="gentext">
    <label for="gender">Gender </label>
    <label for="fem">Female</label>
    <input type="radio" id="fem" placeholder="Female">
    <label for="male">Male</label>
    <input type="radio" id="male" placeholder="Male">
    <label for="other">Other</label>
    <input type="radio" id="other" placeholder="Custom">
</div>
    <h5>People who use our service may have uploaded your contact information to Facebook. <a href="learnmore.html">Learn more</a></h5>
    <h5>By clicking Sign Up, you agree to our <a href="term.html">Terms</a>, <a href="privacy.html">Privacy Policy</a> and <a href="cookie.html">Cookies Policy</a>. You may receive SMS Notifications from us and can opt out any time.</h5>
    <div class="signupbutton" style="text-align: center;">
        <button>Sign Up</button>
    </div>
</form>
<script src="/script.js"></script>
</div>
    </body>
</html>
