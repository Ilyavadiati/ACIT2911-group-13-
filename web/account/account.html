<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Account</title>
    <script type="module" src="../assets/js/account.js" defer></script>
</head>
<body>

  <div class="bg-gray-100">
    <div class="container mx-auto py-8">
        <div class="grid grid-cols-4 sm:grid-cols-12 gap-6 px-4">
            <div class="col-span-4 sm:col-span-3">
                <div class="bg-white shadow rounded-lg p-6">
                    <div class="flex flex-col items-center">
                        <img src="../assets/images/elon-musk.jpg" class="w-32 h-32 bg-gray-300 rounded-full mb-4 shrink-0">

                        </img>
                        <h1 id='username'class="text-xl font-bold">username</h1>
                        <p class="text-gray-700">BCIT CIT</p>
                        <p id="email" class="text-gray-700">Email</p>
                        <div class="mt-6 flex flex-wrap gap-4 justify-center">
                            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                Edit Profile
                            </button>
                        </div>
                    </div>
                    <hr class="my-6 border-t border-gray-300">

                </div>
            </div>
            <div class="col-span-4 sm:col-span-9">
                <div class="bg-white shadow rounded-lg p-6">
                    <h2 class="text-xl font-bold mt-6 mb-4">My Reviews</h2>
                    <div class="reviews-container">
                      <div class="mb-6">
                          <div class="flex justify-between flex-wrap gap-2 w-full">
                              <span class="text-gray-700 font-bold">Course Name</span>
                              <span class="text-gray-700 font-bold">instructor Name</span>
                              <p>
                                <div class="">
                                    <span class="flex flex-row text-gray-700 mr-2">Star Rating</span>
                                </div>
                                    <span class="text-gray-700">Review Date</span>
                              </p>
                          </div>
                          <p class="mt-2">
                              review comments
                          </p>
                          
                      </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</div>
    
</body>
</html>
